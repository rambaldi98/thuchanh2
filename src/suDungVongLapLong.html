<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vong lap</title>
    <style>
        button {
            margin-bottom: 10%;
            margin-top: 10%;
            margin-left: 10%;
        }
        button:hover {
            background-color: red;
            color: white;
        }
        
        
    </style>
</head>
<body>  
    
    <button onclick="bai1()">Cach 1</button><br>
    <button onclick="bai2()">Cach 2</button><br>

    <script>
        function bai1() {
            let sout;
            sout = "<table border = '1'  width = '300' cellspacing = '0' cellpadding = '3'>";
        
            for(let i = 1; i < 10; i++) {
                sout = sout + "<tr>";
                for(let j = 1; j < 10; j++) {
                    sout = sout + "<td>" + i * j + "</td>";
                }
                sout = sout + "</tr>";
            }
            sout = sout + "</table>";
            document.write(sout);
        }

        function bai2() {
            let i,j,sout;
            j = i = 1;
            sout = "<table border = '1' width = '300' cellspacing = '0' cellpadding = '5' >";
            while (i <= 10) {
                sout = sout + '<tr>';
                    while(j <= 10) {
                        sout = sout + '<td>' + i * j + "</td>";
                        j++;
                    }
                sout = sout + '</tr>';
                j = 1;
                i++;
            }
            sout += "</table>";
            document.write(sout) ; 
        }
        
    </script>
</body>
</html>
