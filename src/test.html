<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hcn</title>
</head>
<body>

    <script>
      let count = "<table border = '0' >";
      let  i = 0;
      let j = 0;
      for(i = 0; i < 10; i ++) {
        count += "<tr>";
        for(j = 0; j < 10; j ++) {
            if(i == 0||i == 9|| j == 0|| j == 9)
                count += "<td>*</td>";
            else
                count += "<td>  </td>";
        }
        count += "</tr>";
      }
      count += " </table>";
      document.write(count); 
    </script>
</body>
</html>
