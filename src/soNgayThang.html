<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>so ngay</title>
</head>
<body>
    <input type="number" id="month" value="0"> &nbsp;
    <button onclick="checkNow()">Tính số ngày</button> <br><br>
    <h2 id="display" ></h2>

    <script>

        function checkDay(value) {
            if (value > 1 && value < 12) {
                return value;
                
            }
            else 
                return 0;
        }
        function checkMonth(value) {
            
            switch (value) {
                case 0:
                    {
                    alert('nhap sai thang vui long nhap lai');
                    // document.getElementById('display').innerHTML = 'hello'+ value;
                    location.reload();
                    break;
                    }
                case 1:
                case 3:
                case 5: 
                case 7:
                case 8: 
                case 10: 
                case 12: {
                    
                    document.getElementById('display').innerHTML = 'tháng ' + value + ' có 31 ngày';
                    break;
                }
                case 2: {
                    document.getElementById('display').innerHTML = 'tháng ' + value + ' có 28 hoặc 29 ngày';
                    break;
                }
                default:
                    document.getElementById('display').innerHTML= 'tháng ' + value + ' có 30 ngày';

            }
        }

        
        function checkNow() {
            
            //display.value = "dghjgk";
            let thang = parseInt( document.getElementById('month').value);
            // alert( checkDay(thang));
            checkMonth(checkDay(thang));
        }
    </script>
</body>
</html>
