        function Fibonacy(so) {
            // bai 3 hien thi so trong  day fibonacy 
            let a = [1,1];
            if(so <= 1)
                return a[so];
            else {
            let i = 2;
            while(i < so) {
                a[i] = a[i-1] + a[i-2];
                i++;
            }
            console.log(a);
        }
        }

        function timSoChiaHetNhoNhat(sochia) {
            // bai 4tim so chia nho nhat trong day fibonacy
            
            let a = [1,1];
            let i = 2;
            let so = i;
            while(i <= so) {
                a[i] = a[i-1] + a[i-2];
                if(a[i] % sochia == 0) {
                    console.log(a[i] +' '+ i);

                }
                else so++;
                i++;
            }
            
        }

        function tongSoDau(so) {
            //bai 5 tong so dau tien trong day fibonacy
            let a = [1,1];
            let sum ;
            if(so <= 1)
                return sum = a[so];
            else{
                sum = 2;
                let i = 2;
                while(i < so) {
                    a[i] = a[i-1] + a[i-2];
                    sum += a[i];
                    i++;
                }
                console.log(sum);
            }
        }


        function STNChiaHet(soluong,sochia) {
            // bai 6
            let sum = 0;
            let i = 1;
            let dem = 1;
            if(sochia <= 0 )
                return false;
            else {
                
                while(i <= soluong){
                    if(dem % sochia == 0){
                        sum += dem;
                        i++;
                        dem++;
                    }
                    else 
                        dem ++;  
                }
            }
            return sum;
        }
