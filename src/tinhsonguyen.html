    <script>
        
        function checkSNT(n) {
            let count = 0;
            if(n < 2)
                return false;
            else {
                
                for( let i = 2; i <= Math.sqrt(n); i ++) {
                    if(n % i == 0){
                        return false;
                        
                    }
                }
            }
            
                return true;
        }

        function inra(so) {
            let i = 0;
            let dem  = 1;
            let a = [];
            while(i < so) {
                dem ++;
                if(checkSNT(dem) == true) {
                    a[i] = dem;
                    i ++;
                }
            }

        }
