<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick='bai1if()'>bài 1 if</button> &nbsp;
    <button onclick='bai1case()'>bài 1 switch case</button><br> <br>
    <button onclick="bai2if()">bài 2 case </button> <br/><br/>
   
    <button onclick="bai3if()">bài 3 if</button>&nbsp;&nbsp;
    <button onclick="bai3case()">bài 3 switch case+</button>
</body>

<script>
    function bai1if() {
       let browser = prompt("ban dung trinh duyet gi?");
       if(browser == 'Edge') 
            alert("you've got the Edge!");
        else if (browser == 'Chrome'|| browser == 'Firefox'|| browser == 'Opera'|| browser == 'Safari') 
            alert('okay we support these browser too');
        else 
            alert('we hope that this page looks ok!');
    }

    function bai1case() {
        let browser = prompt("ban dung trinh duyet gi");
        switch (browser) {
            case 'Edge':
                alert("you've got the Edge!");
                break;
            case 'Chrome':
            case 'Firefox':
            case 'Oprea' :
            case 'Safari' :
                alert('okay we support these browser too');
                break;
            default:
                alert('we hope that this page looks ok!');
        }
    }
       function bai2if() {
            let a  = prompt('a ?','');
            a = parseFloat(a);
            switch (a) {
                case 0 :
                    alert(0);
                    break;
                case 1 :
                    alert(1);
                    break;
                case 2:
                case 3:
                    alert('2,3');
                    break;
                default:
                    alert('nhap a = [0,3]');
            }

       }

       function bai3if() {
           let a = +prompt('nhap so a?');
            if(a > 0) 
                a = 1;
            else if(a == 0)
                a = 0;
            else 
                a = -1;
            alert(a);
       }

       function bai3case() {
           let a = +prompt('nhap so a');
           switch (a) {
               case 5 :
                case 4:
                case 3:
                case 2:
                case 1:
                    a = 1;
                    break;
                case -1 :
                case -2:
                case -3:
                case -4: 
                case -5: 
                    a = -1;
                    break;
                default :
                    a = 0;
           }
           alert(a);
       }

    
</script>
</html>
